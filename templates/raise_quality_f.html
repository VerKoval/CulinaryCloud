<html lang="en">
<head>

<body>
   <h1>Raise Quality Issue</h1>

<!-- Add the form for raising a quality issue -->
<form action="/raise_quality_issue" method="post">
    <label for="description">Issue Description:</label>
    <textarea id="description" name="description"></textarea>
    <label for="reported_by">Reported By:</label>
    <input type="text" id="reported_by" name="reported_by">
    <label for="date_reported">Date Reported:</label>
    <input type="date" id="date_reported" name="date_reported">
    <button type="submit">Submit Issue</button>
</form>

<!-- More existing HTML content -->


   <script>
       document.getElementById("qualityIssueForm").addEventListener("submit", function(event) {
           event.preventDefault(); // Prevent the form from submitting normally
           var issueType = document.getElementById("issueType").value;
           var severity = document.getElementById("severity").value;
           var dateCreated = new Date().toISOString().slice(0, 10); // Get the current date in YYYY-MM-DD format

           // Send the data to the server (you would need to implement this part using AJAX or fetch)
           // For now, we'll just log the data to the console
           console.log("Issue Type:", issueType);
           console.log("Severity:", severity);
           console.log("Date Created:", dateCreated);
       });
   </script>
</body>
</html>
