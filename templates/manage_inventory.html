<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ingredient Database</h1>
    <table>
        <thead>
            <tr>
                <th>Ingredient Name</th>
                <th>Ingredient Type</th>
                <th>Date of Shipment</th>
                <th>Date of Expiration</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flour</td>
                <td>Grain</td>
                <td>2024-04-01</td>
                <td>2024-10-01</td>
                <td>100</td>
                <td>
                    <button type="button" onclick="alert('Count: 100')">Show Count</button>
                    <form action="/delete" method="post">
                        <input type="hidden" name="name" value="Flour">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>Sweetener</td>
                <td>2024-05-01</td>
                <td>2024-11-01</td>
                <td>200</td>
                <td>
                    <button type="button" onclick="alert('Count: 200')">Show Count</button>
                    <form action="/delete" method="post">
                        <input type="hidden" name="name" value="Sugar">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <!-- Add more ingredients as needed -->
        </tbody>
    </table>
    <form action="/add" method="post">
        <h2>Add New Ingredient</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br>
        <label for="shipment_date">Shipment Date:</label>
        <input type="date" id="shipment_date" name="shipment_date"><br>
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" id="expiration_date" name="expiration_date"><br>
        <label for="count">Count:</label>
        <input type="number" id="count" name="count"><br>
        <button type="submit">Add Ingredient</button>
    </form>
</body>
</html>
