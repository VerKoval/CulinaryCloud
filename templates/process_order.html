<!DOCTYPE html>
<html>
<head>
    <title>Process Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Order Queue</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Dish Name</th>
                <th>Special Order Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.customerID }}</td>
                <td>{{ order.dish }}</td>
                <td>{{ order.specialOrder }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Process Next Order In Queue</h2>
    <form action="/process_order_button" method="post">
        <input type="submit" value="Process Order">
    </form>
</body>
</html>
