<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Delivery Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .select-button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="/logout" class="login-button">Logout</a>
    </div>
    <h1>Incoming Delivery Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Delivery Address</th>
                <th>Order Time</th>
                <th>Priority</th>
                <th>Start Delivery</th>
            </tr>
        </thead>
        <tbody id="orderList">
            <!-- Orders will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Sample order data with priority (replace with actual data)
        const orders = [
            { id: 1, customerName: "John Doe", deliveryAddress: "123 Main St", orderTime: "10:00 AM", priority: "High" },
            { id: 2, customerName: "Jane Smith", deliveryAddress: "456 Elm St", orderTime: "10:05 AM", priority: "High" },
            { id: 3, customerName: "Alice Johnson", deliveryAddress: "789 Oak St", orderTime: "10:01 AM", priority: "Medium" },
            { id: 4, customerName: "Bob Brown", deliveryAddress: "101 Pine St", orderTime: "10:07 AM", priority: "Low" },
            { id: 5, customerName: "Eve Wilson", deliveryAddress: "222 Maple St", orderTime: "10:02 AM", priority: "Low" }
            // Add more orders as needed
        ];

        // Function to display orders in the table
        function displayOrders() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = ""; // Clear existing content
            orders.forEach(order => {
                const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.customerName}</td>
                        <td>${order.deliveryAddress}</td>
                        <td>${order.orderTime}</td>
                        <td>${order.priority}</td>
                        <td><button class="select-button" onclick="selectAddress('${order.deliveryAddress}')">claim</button></td>
                    </tr>
                `;
                orderList.innerHTML += row;
            });
        }

        // Function to handle address selection
        function selectAddress(address) {
            // Perform actions with the selected address, such as assigning the delivery
            alert("Address selected: " + address);
        }

        // Display orders when the page loads
        window.onload = function() {
            displayOrders();
        };
    </script>
</body>
</html>
