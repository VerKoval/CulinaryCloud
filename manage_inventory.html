<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Database</title>
    <!-- Add any CSS stylesheets or links to CDN here -->
</head>
<body>
    <h1>Ingredient Database</h1>
    <table>
        <thead>
            <tr>
                <th>Ingredient Name</th>
                <th>Ingredient Type</th>
                <th>Date of Shipment</th>
                <th>Date of Expiration</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
            <tr>
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.type }}</td>
                <td>{{ ingredient.shipment_date }}</td>
                <td>{{ ingredient.expiration_date }}</td>
                <td>{{ ingredient.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
